<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
      <center>
        <table border="2" width="600px" height="200px" bgcolor="#D1E9F6">
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <td colspan="2">2</td>
                <td colspan="2" rowspan="3">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td rowspan="3">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td colspan="3">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td colspan="2">13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
        <h3>Table layout</h3>
    </center>
</body>
</html>
